<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 출제 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>문제 출제 페이지</h1>
    </header>
    <main>
        <form id="questionForm">
            <label for="questionType">문제 타입:</label>
            <select id="questionType" name="questionType" onchange="showOptions()">
                <option value="multipleChoice">객관식</option>
                <option value="essay">주관식</option>
            </select>

            <label for="question">문제:</label>
            <textarea id="question" name="question" rows="4" cols="50" placeholder="문제를 입력하세요"></textarea>

            <div id="multipleChoiceOptions" style="display:none;">
                <label for="mcqChoices">객관식 선택지:</label>
                <input type="text" id="mcqChoices" name="mcqChoices" placeholder="1,2,3,...">
            </div>

            <div id="essayOptions" style="display:none;">
                <label for="modelAnswer">모범답안:</label>
                <textarea id="modelAnswer" name="modelAnswer" rows="4" cols="50" placeholder="모범답안을 입력하세요"></textarea>
                
                <label for="gradingCriteria">채점 기준:</label>
                <textarea id="gradingCriteria" name="gradingCriteria" rows="4" cols="50" placeholder="채점 기준을 입력하세요"></textarea>
            </div>

           
            <div id="questionList">
                <h2>문제 목록</h2>
                <ul id="questionsUl"></ul>
            </div>
            
            <button type="button" onclick="submitQuestion()">문제 출제</button>
            <button onclick="editQuestion(${index})">수정</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
